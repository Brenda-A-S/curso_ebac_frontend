<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h4 class="text-center mb-0">Formulário de Cadastro</h4>
            </div>
            <div class="card-body">
                <form id="formulario-cadastro">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
                        <small class="text-danger d-none" id="erro-nome">Por favor, insira seu nome completo.</small>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                        <small class="text-danger d-none" id="erro-email">Por favor, insira um e-mail válido.</small>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                        <small class="text-danger d-none" id="erro-senha">A senha deve ter no mínimo 6 caracteres.</small>
                    </div>
                    <div class="mb-3">
                        <label for="cep" class="form-label">CEP</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="cep" placeholder="Digite seu CEP">
                            <button class="btn btn-primary" type="button" id="btn-buscar-cep">
                                <i class="spinner-border spinner-border-sm d-none"></i>
                                <span>Buscar</span>
                            </button>
                        </div>
                        <small class="text-danger d-none" id="erro-cep">Por favor, insira um CEP válido.</small>
                    </div>
                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco" placeholder="Endereço completo" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="numero" class="form-label">Número da Residência</label>
                        <input type="text" class="form-control" id="numero" placeholder="Digite o número da residência">
                        <small class="text-danger d-none" id="erro-numero">Por favor, insira o número da residência.</small>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-lg w-100">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./jquery.js"></script>
    <script src="./jquery.mask.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
