<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-4 pb-4">
        <div class="row">
            <div class="col">
                <h1>Entre em contato</h1>
                <form action="">
                    <label class="form-label" for="nome">Seu nome</label>
                    <input class="form-control mb-2" type="text" id="nome">

                    <label class="form-label" for="email">Seu email</label>
                    <input class="form-control mb-2" type="email" id="email">

                    <label class="form-label" for="tel">Seu telefone</label>
                    <input class="form-control mb-2" type="tel" id="tel">

                    <button class="btn btn-primary" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
